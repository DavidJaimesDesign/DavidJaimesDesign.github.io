<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Twitch Streamer Status</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="wrapper">
  <div class="container app">
	  <div class = row>
		  <div class = "col-md-6 col-md-offset-3">
			  <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
      		<ul id="myTab" class="nav nav-tabs nav-tabs-responsive" role="tablist">
        <li role="presentation" class="active">
          <a href="#all" id="all-tab" role="tab" data-toggle="tab" aria-controls="all" aria-expanded="true">
            <span class="text">All</span>
          </a>
        </li>
        <li role="presentation" class="next">
          <a href="#online" role="tab" id="online-tab" data-toggle="tab" aria-controls="online">
            <span class="text">Online</span>
          </a>
        </li>
        <li role="presentation">
          <a href="#offline" role="tab" id="offline-tab" data-toggle="tab" aria-controls="offline">
            <span class="text">Offline</span>
          </a>
        </li>
      </ul>
      <div id="myTabContent" class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="all" aria-labelledby="all-tab"></div>
        <div role="tabpanel" class="tab-pane fade" id="online" aria-labelledby="online-tab"></div>
        <div role="tabpanel" class="tab-pane fade" id="offline" aria-labelledby="offline-tab"></div>
      </div>
		  </div>	
	  </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js' async></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js' async></script>

    <script src="js/index.js"></script>

</body>
</html>
